<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item-sliding *ngFor="let item of users">
      <ion-item>
        <ion-avatar item-start>
          <img src="{{ item.img }}">
        </ion-avatar>
        <h2>{{ item.name }}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="secondary" (click)="checkUser(item)">
          <ion-icon name="checkmark"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
</ion-content>
