<ion-header>
  <ion-navbar>
    <ion-title>Bingo Votantes: {{ users.length }}</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar 
    [(ngModel)]="searchQuery"
    placeholder="Buscar"
    (ionInput)="searchUser($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list text-wrap [virtualScroll]="users">
    <ion-item-sliding *virtualItem="let item" #slidingItem (ionDrag)="onDrag($event, item, slidingItem)">
      <ion-item> 
        <ion-avatar item-start>
          <img [src]="getImage(item)">
        </ion-avatar>
        <h2>{{ item.nombre }}</h2>
        <div>
          <p>C. Elector: {{ item.clave_elector }}</p>
          <p>Direcci√≥n: {{ item.direccion }}</p>
        </div>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button clear>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
</ion-content>
