<ion-header>
  <ion-navbar>
    <ion-title>Nuevo votante</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <form [formGroup]="userFormGroup" (ngSubmit)="saveUser()">
    
    <ion-list>

      <ion-item>
        <ion-input formControlName="clave_elector" type="text" placeholder="Clave de elector"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input formControlName="nombre" type="text" placeholder="Nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input formControlName="ap_paterno" type="text" placeholder="Apellido paterno"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input formControlName="ap_materno" type="text" placeholder="Apellido materno"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input formControlName="numero_cel" type="tel" placeholder="TelÃ©fono"></ion-input>
      </ion-item>

      <ion-row radio-group formControlName="genero">
        <ion-item col-6 text-wrap>
          <!-- <ion-icon name="woman" item-left></ion-icon> -->
          <ion-label>Mujer</ion-label>
          <ion-radio value="M"></ion-radio>
        </ion-item>
        <ion-item col-6 text-wrap>
          <!-- <ion-icon name="man" item-left></ion-icon> -->
          <ion-label>Hombre</ion-label>
          <ion-radio value="H"></ion-radio>
        </ion-item>
      </ion-row>

      <ion-item>
        <ion-textarea formControlName="domicilio" placeholder="Domicilio"></ion-textarea>
      </ion-item>

    </ion-list>
    
    <button ion-button type="submit" [disabled]="!userFormGroup.valid"  color="formButtonCOlor">Guardar</button>
    
  </form>
  
</ion-content>
